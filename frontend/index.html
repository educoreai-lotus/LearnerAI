<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnerAI</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- ✅ EDUCORE BOT - DO NOT MODIFY -->
    <div id="edu-bot-container"></div>
    <!-- ✅ END BOT CONTAINER -->
    
    <!-- ✅ BOT SCRIPT -->
    <script src="https://rag-production-3a4c.up.railway.app/embed/bot.js"></script>
    <!-- ✅ END BOT SCRIPT -->
    
    <!-- ✅ INITIALIZATION -->
    <script>
      // Wait for bot script to load
      window.addEventListener('load', function() {
        // Get user data from localStorage (set by React app)
        function getUserData() {
          try {
            // Try localStorage first (set by React auth system)
            const userStr = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            if (userStr && token) {
              const user = JSON.parse(userStr);
              return {
                userId: user.id || user.user_id || 'anonymous',
                token: token,
                tenantId: user.tenantId || user.company_id || user.tenant_id || 'default'
              };
            }
            
            // Fallback: Check URL params (for local dev)
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            if (userId) {
              return {
                userId: userId,
                token: urlParams.get('token') || 'mock-token-for-local-development',
                tenantId: urlParams.get('company_id') || 'default'
              };
            }
            
            return null;
          } catch (error) {
            console.error('Error getting user data:', error);
            return null;
          }
        }
        
        // Initialize bot when script is loaded and user data is available
        function initBot() {
          if (!window.initializeEducoreBot) {
            // Script not loaded yet, retry
            setTimeout(initBot, 100);
            return;
          }
          
          const userData = getUserData();
          
          if (!userData || !userData.userId || !userData.token) {
            // User not authenticated yet, retry (React app might still be loading)
            setTimeout(initBot, 500);
            return;
          }
          
          // Prevent double initialization
          if (window.EDUCORE_BOT_INITIALIZED) {
            return;
          }
          
          try {
            window.initializeEducoreBot({
              microservice: 'LEARNER_AI',
              userId: userData.userId,
              token: userData.token,
              tenantId: userData.tenantId
            });
            
            window.EDUCORE_BOT_INITIALIZED = true;
            console.log('✅ RAG Bot: Initialized successfully');
          } catch (error) {
            console.error('❌ RAG Bot: Initialization failed:', error);
          }
        }
        
        // Start initialization
        initBot();
      });
    </script>
    <!-- ✅ END INITIALIZATION -->
    
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
