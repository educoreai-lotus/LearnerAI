<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnerAI</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- RAG Chatbot Script - Load before app script -->
    <script src="https://rag-production-3a4c.up.railway.app/embed/bot.js"></script>
    
    <!-- Force fix RAG chatbot button position -->
    <script>
      // Function to fix button position
      function fixRAGButton() {
        const container = document.querySelector('#edu-bot-container');
        if (!container) return;
        
        // Find all buttons in the container
        const buttons = container.querySelectorAll('button, [role="button"]');
        buttons.forEach(button => {
          const rect = button.getBoundingClientRect();
          const styles = window.getComputedStyle(button);
          
          // Always fix button position and visibility
          const needsFix = rect.left === 0 || 
                          styles.position !== 'fixed' || 
                          !styles.right || 
                          styles.right === 'auto' ||
                          parseFloat(styles.zIndex) < 99999 ||
                          styles.opacity === '0' ||
                          styles.visibility === 'hidden' ||
                          styles.display === 'none';
          
          if (needsFix || true) { // Always apply fix
            button.style.position = 'fixed';
            button.style.right = '24px';
            button.style.bottom = '24px';
            button.style.left = 'auto';
            button.style.top = 'auto';
            button.style.zIndex = '999999';
            button.style.display = 'flex';
            button.style.visibility = 'visible';
            button.style.opacity = '1';
            button.style.pointerEvents = 'auto';
            button.style.transform = 'none';
            button.style.willChange = 'auto';
            button.style.isolation = 'auto';
            // Force visible styling
            if (!button.style.backgroundColor || button.style.backgroundColor === 'transparent') {
              button.style.backgroundColor = '#10b981';
            }
            button.style.border = '2px solid #ffffff';
            button.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
            
            console.log('ðŸ”§ Fixed RAG button position:', {
              right: button.style.right,
              bottom: button.style.bottom,
              zIndex: button.style.zIndex,
              opacity: button.style.opacity,
              visibility: button.style.visibility,
              display: button.style.display,
              backgroundColor: button.style.backgroundColor,
              computedZIndex: window.getComputedStyle(button).zIndex,
              rect: button.getBoundingClientRect()
            });
          }
        });
      }
      
      // Run immediately and then watch for button creation
      setTimeout(fixRAGButton, 1000);
      setTimeout(fixRAGButton, 3000);
      setTimeout(fixRAGButton, 5000);
      
      // Watch for new buttons being added
      const observer = new MutationObserver(() => {
        fixRAGButton();
      });
      
      // Start observing when container exists
      const checkContainer = setInterval(() => {
        const container = document.querySelector('#edu-bot-container');
        if (container) {
          observer.observe(container, { childList: true, subtree: true });
          clearInterval(checkContainer);
        }
      }, 500);
    </script>
    
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
